{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="mx-auto" style="width: 600px">
    <h1>
      <i class="fas fa-user-gear"></i>
      사용자 정보 수정</h1>

    <div class="d-flex mt-5">
      <div>
        {% if profile.avatar %}
          <img src="/media/{{profile.avatar}}" class="rounded-circle" width="100" height="100">
        {% else %}
          <img src="/media/avatar/unknown.png" class="rounded-circle" width="100" height="100">
        {% endif %}
      </div>
      <div class="ms-3">
        <p>
          <strong>사용자 ID</strong>
        </p>
        <p>{{user_id}}</p>
      </div>
    </div>
    <form method="post" class="mt-3" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type=" submit" class="btn btn-primary">
        <i class=" fas fa-check"></i>
        확인
      </button>
    </form>
  </div>
{% endblock %}
